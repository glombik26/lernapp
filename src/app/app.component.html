<mat-card class="outer-container">
  <mat-card-content>
    <img src="{{ currentQuestion.sign.url }}">
    <div class="answer-container">
        <button mat-raised-button color="primary" class="answer-item" *ngFor="let answer of currentQuestion.allAnswers" (click)="handleClick(answer, currentQuestion.correctAnswer)">{{ answer }}</button>
    </div>
  </mat-card-content>
</mat-card>
